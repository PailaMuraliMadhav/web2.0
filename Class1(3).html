<!DOCTYPE html>
<html>
<head>
    <title>Learing Js</title>
</head>
<body>
    <p id="add"></p>
    <p id="sub"></p>
    <p id="mul"></p>
    <p id="div"></p>

<script>
    var a=10;
    var b=20;
    var sum=a+b;
    var sub=a-b;
    var mul=a*b;
    var div=a/b;
    document.getElementById('add').innerHTML=
    sum;
    document.getElementById('sub').innerHTML=
    sub;
    document.getElementById('mul').innerHTML=
    mul;
    document.getElementById('div').innerHTML=
    div;
</script>
</script>
</body>
</html>
